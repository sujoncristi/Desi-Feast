<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Feast - Royal Kitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Hind+Siliguri:wght@400;700&family=Paytone+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', 'Hind Siliguri', sans-serif;
            margin: 0;
            overflow: hidden;
            background: #fffaf5;
        }
        .font-bubbly {
            font-family: 'Paytone One', sans-serif;
        }
        .desi-pattern {
            background-color: #fce7d2;
            background-image:  linear-gradient(30deg, #fbd3a2 12%, transparent 12.5%, transparent 87%, #fbd3a2 87.5%, #fbd3a2), linear-gradient(150deg, #fbd3a2 12%, transparent 12.5%, transparent 87%, #fbd3a2 87.5%, #fbd3a2), linear-gradient(30deg, #fbd3a2 12%, transparent 12.5%, transparent 87%, #fbd3a2 87.5%, #fbd3a2), linear-gradient(150deg, #fbd3a2 12%, transparent 12.5%, transparent 87%, #fbd3a2 87.5%, #fbd3a2), linear-gradient(60deg, #fbd3a2 25%, transparent 25.5%, transparent 75%, #fbd3a2 75.5%, #fbd3a2), linear-gradient(60deg, #fbd3a2 25%, transparent 25.5%, transparent 75%, #fbd3a2 75.5%, #fbd3a2);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            opacity: 0.15;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glossy-button {
            background: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2), inset 0 2px 5px rgba(255,255,255,0.5);
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-floating {
            animation: floating 3s ease-in-out infinite;
        }
        #boot-error {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            color: #721c24;
            padding: 20px;
            z-index: 9999;
            font-family: monospace;
            overflow: auto;
        }
    </style>
    <script>
      // Process shim to prevent app crashing in browser environments
      window.process = window.process || { env: { API_KEY: "" } };
      
      // Global error handler for debugging blank screens
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var errorDisplay = document.getElementById('boot-error');
        if (errorDisplay) {
          errorDisplay.style.display = 'block';
          errorDisplay.innerHTML += '<div>' + msg + ' at ' + url + ':' + lineNo + '</div>';
        }
        return false;
      };
    </script>
<script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@12.26.2?external=react,react-dom",
    "react/": "https://esm.sh/react@19.0.0/",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0"
  }
}
</script>
</head>
<body>
    <div id="boot-error">
        <h1>Critical Boot Error</h1>
        <p>If you see this, the application failed to start. Check the logs below:</p>
        <hr>
    </div>
    <div id="root"></div>
    <!-- Explicitly load the application module -->
    <script type="module" src="./index.tsx"></script>
    <script>
        // Hide error display if app starts
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (document.getElementById('root').innerHTML !== "") {
                    document.getElementById('boot-error').style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
